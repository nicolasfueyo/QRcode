<!DOCTYPE html>
<html>
<head>
    <title>Compteur de personnes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/fronti/QRcode.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .validation-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue</h1>
    <p>Vous êtes la <span id="numero">0</span>ème personne à avoir scanné le QR code.</p>
    <i class="validation-icon fas fa-check-circle"></i>


    <canvas id="canvas"></canvas>
    <script src="bundle.js"></script>
    <img style="width:200px;height:200px;" src="qr.svg">

    

  <script >

    addEventListener('DOMContentLoaded',()=>{
        const url = window.location.href + "/qr-scanned"; // Assurez-vous que /qr-scanned est votre URL de redirection
    console.log(url);
    QRCode.toCanvas(document.getElementById('canvas'),url, function (error) {
    if (error) console.error(error)
    console.log('success!');
    })
    // Génération du QR code avec l'URL de redirection

  })
</script>

</body>
</html>
